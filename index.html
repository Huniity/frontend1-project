<body>
    <nav class="navbar">
        
        <div class="logo">
            <h1>NAH LATER</h1>
            <img src="./images/favicon.ico" alt="my_icon" style="width: 75px; height: auto; margin-right: 40px"/>
            <p style="font-size: medium">ORGANIZE YOUR CHAOS... EVENTUALLY.</p>
        </div>
        <div class="nav-icons">
            <div class="nav-links">
                <a href="./create_task.html">// _CREATE TASK</a>
                <a href="./index.html">// _VIEW TASK</a>
            </div>
            <button id="dark_mode">
                <span class="text">// _DARK MODE</span>
                <img class="dark_icon" src="images/full-moon.png" alt="Dark Mode Icon" />
                <img class="light_icon" src="images/sun.png" alt="Light Mode Icon" />
            </button>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="dashboard">
                <div class="parent">
                    <div class="div1"><div class="weather_widget"><div id="ww_e220dca0f1940" v='1.3' loc='auto' a='{"t":"horizontal","lang":"en","sl_lpl":1,"ids":[],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","el_whr":3,"el_phw":3}'>
                        More forecasts: <a href="https://oneweather.org/orlando/30_days/" id="ww_e220dca0f1940_u" target="_blank">Orlando weather 30 day
                        </a></div><script async src="https://app3.weatherwidget.org/js/?id=ww_e220dca0f1940"></script></div></div>
                    <div class="div2"></div>
                    <div class="div3"><h2>LAZY DASHBOARD</h2><p id="datetime_title" style="font-size:small; color:rgb(124, 124, 124)"></p></div>
                    <div class="div4"><canvas id="canva_circle" width="200" height="50"></canvas></div>
                    <div class="div5">
                        <div id="calendar-widget" class="calendar-widget">
                            <input type="hidden" id="calendar-widget">
                            <div class="calendar-header">
                                <button id="prev-month">&lt;</button>
                                <h2 id="current-month"></h2>
                                <button id="next-month">&gt;</button>
                            </div>
                            <div class="calendar-days">
                                <div class="day-name">Sun</div>
                                <div class="day-name">Mon</div>
                                <div class="day-name">Tue</div>
                                <div class="day-name">Wed</div>
                                <div class="day-name">Thu</div>
                                <div class="day-name">Fri</div>
                                <div class="day-name">Sat</div>
                            </div>
                            <div id="calendar-dates" class="calendar-dates"></div>
                        </div>
                    </div>
                    <div class="div6">
                        <input type="text" id="search-input" placeholder="Search todos..." />
                        <button id="resetButton">Reset</button>
                    </div>
                    <div class="div7">
                        <div class="counter-box">
                            <h3>Total Tasks</h3>
                            <div class="counter" id="total-tasks">0</div>
                        </div>
                        <div class="counter-box">
                            <h3>Completed</h3>
                            <div class="counter" id="completed-tasks">0</div>
                        </div>
                        <div class="counter-box">
                            <h3>Categories</h3>
                            <div class="counter" id="total-categories">0</div>
                        </div>
                    </div>
                    <div class="div8"><div id="category-recap" class="recap-container"></div></div>
                    <div class="div9"></div>
                </div>     
            </div>
                <h2 style="text-align: center;">YOUR TASKS</h2>
                <hr>

                <div id="todo_list"></div>
                <div id="editModal" class="modal">
                    <div class="modal-content">
                        <span class="close-btn">&times;</span>
                        <h2>Edit Todo</h2>
                        <form id="edit_form">
                            <input type="text" id="edit-title" placeholder="TITLE" required />
                            <input type="text" id="edit-desc" placeholder="DESCRIPTION" required />
                            <input type="text" id="edit-category" placeholder="CATEGORY" required />
                            <input type="text" id="edit-priority" placeholder="PRIORITY" required />
                            <input type="date" id="edit-due-date" placeholder="DUE DATE" required />
                            <button type="submit">Save Changes</button>
                        </form>
                    </div>
                </div>
    </main>
    <shared-footer></shared-footer>
</body>
<script src="./scripts/todo_main.js" type="module" defer></script>
<script src="./scripts/dark_mode.js" defer></script>
<script src="./scripts/utils.js" type="module" defer></script>
<script src="./scripts/canvas.js" defer></script>
<script src="./scripts/datetime.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./scripts/shared_components.js" type="module" defer></script>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("./scripts/service_worker.js")
                .then((registration) => {
                    console.log("Service Worker registered with scope:", registration.scope);
                })
                .catch((error) => {
                    console.error("Service Worker registration failed:", error);
                });
        });
    }
</script>
