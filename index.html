    <main>
        <div class="container">
            <div class="todo_box">
                <h2 style="text-align: center;">DO IT LATER. TRACK IT NOW.</h3>
                    <hr>
                    <form id="todo_form">
                        <input type="text" id="todo-title" placeholder="TITLE" required />
                        <input type="text" id="todo-match" placeholder="DESCRIPTION" required />
                        <input type="text" id="todo-category" placeholder="CATEGORY" required />
                        <input type="date" id="todo-due" placeholder="DUE DATE" required />
                        <select aria-label="Priority" id="todo-priority" required>
                            <option value="">PRIORITY</option>
                            <option value="üõã Eh, Whenever">üõã ‚ÄúEh, Whenever‚Äù ‚Äì Lowest priority. Could do it. Or not.
                            </option>
                            <option value="üìÖ Someday... Probably">üìÖ ‚ÄúSomeday... Probably‚Äù ‚Äì Medium-low. Might happen
                                eventually.</option>

                                ignorable.</option>
                            <option value="üö® Kinda Important">üö® ‚ÄúKinda Important‚Äù ‚Äì Higher priority. Should probably
                                do this.</option>
                            <option value="üî• Do It NOW, Dummy">üî• ‚ÄúDo It NOW, Dummy‚Äù ‚Äì Highest priority. Everything's
                                on fire.</option>
                        </select>
                        <button type="submit" id="view_todo">CREATE YOUR TASK!</button>
                    </form>
            </div>
            <h2 style="text-align: center;">YOUR TASKS</h2>
            <hr>
            <div id="todo_list"></div>
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Edit Todo</h2>
                    <form id="edit_form">
                        <input type="text" id="edit-title" placeholder="TITLE" required />
                        <input type="text" id="edit-desc" placeholder="DESCRIPTION" required />
                        <input type="text" id="edit-category" placeholder="CATEGORY" required />
                        <input type="text" id="edit-priority" placeholder="PRIORITY" required />
                        <input type="date" id="edit-due-date" placeholder="DUE DATE" required />
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </div>
    </main>
